---
- name: Some hacks specificy for RHEL
  when: base_image == 'rhel'
  block:
    - name: unmanage ens3
      command: nmcli dev set ens3 managed no

    - name: ensure we do have DNS resolution
      copy:
        dest: /etc/resolv.conf
        content: |
          nameserver 1.1.1.1
          nameserver 8.8.8.8
